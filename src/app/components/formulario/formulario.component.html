<form (submit)="addData()"
    class="sm:flex sm:justify-evenly max-w-4xl mx-auto p-6 border border-white bg-gray-900 rounded-2xl shadow-xl shadow-gray-500 space-x-4 m-3">
    <div>
        <label for="nombre" class="block text-sm font-semibold text-white mb-1">Nombre</label>
        <input id="nombre" type="text" placeholder="Ej. Pinturas" name="nombre" [(ngModel)]="recurso.nombre"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg text-gray-300 focus:outline-none focus:ring-2 focus:ring-white" />
    </div>

    <div>
        <label for="categoria" class="block text-sm font-semibold text-white mb-1">Categor√≠a</label>
        <input id="categoria" type="text" placeholder="Ej. Arte" name="categoria" [(ngModel)]="recurso.categoria"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none text-gray-300 focus:ring-2 focus:ring-white" />
    </div>

    <div>
        <label for="prioridad" class="block text-sm font-semibold text-white mb-1">Prioridad</label>
        <input id="prioridad" type="number" min="1" placeholder="Ej. 4" name="prioridad" [(ngModel)]="recurso.prioridad"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none text-gray-300 focus:ring-2 focus:ring-white" />
    </div>

    <div class="pt-4">
        <button type="submit" [disabled]="recurso.nombre == '' || recurso.categoria == '' || recurso.prioridad <= 0"
            class="w-full bg-blue-50/50 enabled:hover:bg-gray-700 text-gray-50 font-semibold shadow-md enabled:hover:shadow-gray-700 duration-300 ease-in-out enabled:hover:cursor-pointer disabled:hover:cursor-not-allowed p-4 rounded-4xl transition">
            Guardar
        </button>
    </div>
</form>
